machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - mkdir -p ~/docker
    - if [[ -e ~/docker/sentry.tar ]]; then docker load -i ~/docker/sentry.tar; fi
    - docker build -t pocketplaylab/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH .
    - docker save "pocketplaylab/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH" > ~/docker/sentry.tar

database:
  override:
    - echo 'No database for testing'

test:
  override:
    - echo 'No test'

deployment:
  staging:
    branch: development
    commands:
      - sed "s/<EMAIL>/$DOCKER_EMAIL/;s/<AUTH>/$DOCKER_AUTH/" dockercfg.template > ~/.dockercfg
      - docker push pocketplaylab/$CIRCLE_PROJECT_REPONAME:development
      - ./deploy.sh staging:
          timeout: 600

